<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using JS</title>
    <script type="module" crossorigin src="/assets/index.74d163d3.js"></script>
    <link rel="stylesheet" href="/assets/index.bbcffe01.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class=" display">
            <input type="text" name="display">
          </div>

          <div class="">
            <input type="button" onclick="display.value = '' " value="AC">
            <input type="button" onclick="display.value = `${display.value.toString().slice(0,-1)}` " value="DE">
            <input type="button" onclick="display.value += '.' " value=".">
            <input type="button" onclick="display.value += '/' " value="/">
          </div>

          <div class="">
            <input type="button" onclick="display.value += '7' " value="7">
            <input type="button" onclick="display.value += '8' " value="8">
            <input type="button" onclick="display.value += '9' " value="9">
            <input type="button" onclick="display.value += '*' " value="*">
          </div>
          <div class="">
            <input type="button" onclick="display.value += '4' " value="4">
            <input type="button" onclick="display.value += '5' " value="5">
            <input type="button" onclick="display.value += '6' " value="6">
            <input type="button" onclick="display.value += '-' " value="-">
          </div>
          <div class="">
            <input type="button" onclick="display.value += '3' " value="3">
            <input type="button" onclick="display.value += '2' " value="2">
            <input type="button" onclick="display.value += '1' " value="1">
            <input type="button" onclick="display.value += '+' " value="+">
          </div>

          <div class="">
            <input type="button" onclick="display.value += '00' " value="00">
            <input type="button" onclick="display.value += '0' " value="0">
            <input type="button" onclick="display.value = eval(`${display.value}`) " value="=" class=" equal">
          </div>
        </form>
      </div>
    </div>

   
    
    
  </body>
</html>
